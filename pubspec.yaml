name: sixvalley_ui_kit
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  cloud_firestore: ^2.5.3
  flutter_form_builder:
  form_builder_validators:
  get_it: ^7.1.3
  provider: ^6.0.0
  firebase_storage: ^10.1.0
  dartz: ^0.10.0
  connectivity: ^3.0.3
  shared_preferences: ^2.0.7
  fancy_bottom_navigation: ^0.3.3
  carousel_slider: ^4.0.0-nullsafety.0
  flutter_staggered_grid_view: ^0.4.0-nullsafety.3
  shimmer: ^2.0.0-nullsafety.0
  url_launcher: ^6.0.10
  image_picker: ^0.8.4+1
  webview_flutter:
  share: ^2.0.1
  photo_view: ^0.12.0
  package_info: ^2.0.0
  http: ^0.13.3
  dio: ^4.0.4

dependency_overrides:
  url_launcher_web: 2.0.6
  firebase_storage: 9.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator:
  # add build runner if not already added
  build_runner:

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/language/

  fonts:
    - family: TitilliumWeb
      fonts:
        - asset: assets/fonts/titillium/TitilliumWeb-Regular.ttf
        - asset: assets/fonts/titillium/TitilliumWeb-Italic.ttf
        - asset: assets/fonts/titillium/TitilliumWeb-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/titillium/TitilliumWeb-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700